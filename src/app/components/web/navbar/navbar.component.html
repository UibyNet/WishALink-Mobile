<ion-header>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col
        size="4"
        class="d-flex ion-align-items-center ion-justify-content-start"
      >
        <img
          routerLink="/app/profile/me"
          src="../../../../assets/logo.png"
          alt="Wish A Link"
          class="logo"
        />
      </ion-col>
      <ion-col
        *ngIf="!boolUser"
        size="7"
        class="d-flex ion-align-items-center ion-justify-content-end sizePadding"
      >
        <ion-button class="btn-log" routerLink="/login"> Giriş Yap </ion-button>
      </ion-col>
      <ion-col
        *ngIf="!boolUser"
        size="1"
        class="d-flex ion-align-items-center ion-justify-content-end"
      >
        <div class="lang-selector">
          <ion-button (click)="openLangSelector()">
            <ion-icon name="globe-outline" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-item>
            <ion-label>{{ "ChooseLanguage" | translate }}</ion-label>
            <ion-select
              [hidden]="false"
              #langSelector
              (ionChange)="changeLang()"
              [(ngModel)]="currentLang"
              okText="{{ 'Ok' | translate }}"
              cancelText="{{ 'Cancel' | translate }}"
            >
              <ion-select-option value="tr">Türkçe</ion-select-option>
              <ion-select-option value="en">English</ion-select-option>
            </ion-select>
          </ion-item>
        </div>
      </ion-col>

      <ion-col
        size="3"
        class="d-flex ion-align-items-center ion-justify-content-end"
      >
        <ion-searchbar
          mode="ios"
          debounce="1000"
          (ionInput)="searchFunc($event)"
          *ngIf="boolUser"
          placeholder="{{ 'Search' | translate }}"
        >
        </ion-searchbar>
      </ion-col>
      <ion-col
        *ngIf="boolUser"
        size="5"
        class="d-flex ion-align-items-center ion-justify-content-end"
      >
        <ion-button routerLink="/app/suggestion" class="social-btn">
          <img
            src="../../../assets/svg/tabs/homee.svg"
            alt="Öneriler"
            style="transform: scale(1.6)"
          />
        </ion-button>
        <ion-button routerLink="/app/campaign" class="social-btn">
          <ion-icon
            style="transform: scale(1.4)"
            slot="icon-only"
            name="gift-outline"
          ></ion-icon>
        </ion-button>
        <!-- <ion-button routerLink="/app/activity" class="social-btn">
          <ion-icon slot="icon-only" name="calendar-outline"></ion-icon>
        </ion-button> -->

        <ion-button (click)="openNotification()" class="social-btn">
          <ion-icon
            style="transform: scale(1.4)"
            slot="icon-only"
            name="notifications-outline"
          ></ion-icon>
          <ion-badge *ngIf="appService.unreadNotificationsCount > 0">{{
            appService.unreadNotificationsCount
          }}</ion-badge>
        </ion-button>
        <ion-button (click)="openMessages()" class="social-btn">
          <ion-icon
            style="transform: scale(1.4)"
            slot="icon-only"
            name="chatbubble-outline"
          ></ion-icon>
          <ion-badge *ngIf="unreadMessageCount > 0">{{
            unreadMessageCount
          }}</ion-badge>
        </ion-button>
        <ion-button routerLink="/app/settings" fill="clear" class="social-btn">
          <ion-icon
            style="transform: scale(1.4)"
            name="list-outline"
          ></ion-icon>
        </ion-button>
        <ion-button routerLink="/app/profile/me" class="social-btn">
          <img
            src="../../../assets/svg/tabs/home.svg"
            alt="Profil"
            style="transform: scale(1.6)"
          />
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
