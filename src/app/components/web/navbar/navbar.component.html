<ion-header>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12" size-lg="6" class="d-flex ion-align-items-center ion-justify-content-start">
        <img routerLink="/app/home" src="../../../../assets/logo.png" alt="Wish A Link" class="logo">
        <ion-searchbar color="light"></ion-searchbar>
      </ion-col>
      <ion-col size="12" size-lg="6" class="d-flex ion-align-items-center ion-justify-content-end">
        <ion-button routerLink="/app/activity" class="social-btn">
          <ion-icon slot="icon-only" name="calendar-outline"></ion-icon>
        </ion-button>
        <ion-button routerLink="/app/suggestion" class="social-btn">
          <ion-icon slot="icon-only" name="chatbubble-outline"></ion-icon>
        </ion-button>
        <ion-button routerLink="/app/home" class="social-btn">
          <ion-icon name="person-outline"></ion-icon>
        </ion-button>
        <ion-button routerLink="/app/settings" fill="clear" class="social-btn">
          <ion-icon name="list-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
