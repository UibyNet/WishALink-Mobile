<ion-header>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="4" class="d-flex ion-align-items-center ion-justify-content-start">
        <img routerLink="/app/profile/me" src="../../../../assets/logo.png" alt="Wish A Link" class="logo" />
      </ion-col>
      <ion-col *ngIf="!boolUser" size="8" class="d-flex ion-align-items-center ion-justify-content-end">
        <ion-button class="btn-log" routerLink="/login"> Giriş Yap </ion-button>
      </ion-col>
      <ion-col size="3" class="d-flex ion-align-items-center ion-justify-content-end">
        <ion-searchbar mode="ios" debounce="1000" (ionInput)="searchFunc($event)" *ngIf="boolUser" placeholder="{{ 'Search' | translate}}">
        </ion-searchbar>
      </ion-col>
      <ion-col *ngIf="boolUser" size="5" class="d-flex ion-align-items-center ion-justify-content-end">

        <ion-button routerLink="/app/suggestion" class="social-btn">
          <img src="../../../assets/svg/tabs/homee.svg" alt="Öneriler" style="transform: scale(1.1);">
        </ion-button>
        <ion-button routerLink="/app/campaign" class="social-btn">
          <ion-icon slot="icon-only" name="gift-outline"></ion-icon>
        </ion-button>
        <!-- <ion-button routerLink="/app/activity" class="social-btn">
          <ion-icon slot="icon-only" name="calendar-outline"></ion-icon>
        </ion-button> -->

        <ion-button (click)="openNotification()" class="social-btn">
          <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
          <ion-badge>10</ion-badge>
        </ion-button>
        <ion-button routerLink="/app/settings" fill="clear" class="social-btn">
          <ion-icon name="list-outline"></ion-icon>
        </ion-button>
        <ion-button routerLink="/app/profile/me" class="social-btn">
          <img src="../../../assets/svg/tabs/home.svg" alt="Profil" style="transform: scale(1.1);">
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
