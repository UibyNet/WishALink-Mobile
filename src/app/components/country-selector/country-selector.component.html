<ion-header>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col>
        <ion-searchbar mode="ios" placeholder="Ãœlke ara..." debounce="100" (ionChange)="filterCountries($event.target.value)"></ion-searchbar>
      </ion-col>
      <ion-col class="ion-text-right" size="auto">
        <ion-button fill="outline" (click)="closeModal()">
          <ion-icon name="close" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-list>
    <ion-radio-group value="selectedCountry">
      <ion-item *ngFor="let country of countries" (click)="selectCountry(country)">
        <ion-label>
          <span class="mr-2 flag-icon flag-icon-{{country.isoCode}}"></span>
          <span>{{country.name}}</span>
        </ion-label>
        <ion-radio slot="end" [value]="country.dialCode"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
