<ion-content>
    <div class="main">
        <div class="top-container mb-4">
      <span routerLink="/tabs/settings" routerDirection="back">
        <img src="../../../assets/svg/abstract/back-icon.svg" alt="Icon">
      </span>
            <div class="page-title ion-justify-content-center d-flex ion-align-items-center ion-margin-top ion-text-center">
                Profil ayarları
            </div>
        </div>
        <div class="main-content pt-3 px-4">
            <div class="img-container-absolute">
                <img [src]="userProfilePic" alt="Img">
            </div>
            <div class="arrange-button ion-text-center mb-4 mt-6" hidden>
                <button class="font-9">Düzenle</button>
            </div>
            <form [formGroup]="updateForm" (ngSubmit)="updateUserData()" class="input-container mb-5">
                <ion-input class="ion-margin-bottom" formControlName="firstName" placeholder="Ad"></ion-input>
                <ion-input class="ion-margin-bottom" formControlName="lastName" placeholder="Soyad"></ion-input>
                <ion-input class="ion-margin-bottom" formControlName="email" placeholder="E-posta"></ion-input>
                <div class="ion-text-center">
                    <ion-button type="submit" [disabled]="isLoading || !updateForm.valid" class="success" color="primary" expand="block">{{isLoading ? 'Lütfen bekleyiniz...' : 'Kaydet'}}

                    </ion-button>
                </div>
            </form>
        </div>
    </div>
</ion-content>
