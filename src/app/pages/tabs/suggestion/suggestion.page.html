<ion-header mode="ios" shrink-header [scrollArea]="scrollArea">
  <div class="shrinkable">
    <ion-toolbar mode="ios">
      <ion-buttons slot="start"> </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="openNotification()">
          <img src="../../../../assets/svg/home/notification.svg" alt="Icon" />
          <ion-badge *ngIf="appService.unreadNotificationsCount > 0">{{appService.unreadNotificationsCount}}</ion-badge>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>

    <div class="profile">
      <div class="avatar">
        <img [src]="userData == null ? '../../../../assets/svg/home/avatar.png' : userData.profilePictureUrl" alt="" />
      </div>
      <div class="name mb-2">Keşfet</div>
      <div hidden class="info">{{ suggestions != undefined && suggestions.length > 0 ? suggestions.length : 0 }} Ürün</div>
    </div>
  </div>
</ion-header>

<ion-content #scrollArea [scrollEvents]="true" [fullscreen]="true">
  <div>
    <div class="content">
      <div class="product-content">
        <div *ngIf="suggestions == undefined" class="center-spinner">
          <ion-spinner name="crescent" color="medium"></ion-spinner>
        </div>

        <ion-list>
          <ion-virtual-scroll [items]="suggestions" approxItemHeight="145px" >
            <ion-item detail="false" *virtualItem="let item; let itemBounds = bounds;  let i = index" (click)="openPostDetail($event, item.id)">
              <ion-button fill="clear" class="remote-link" *ngIf="i%2==1" [slot]="i%2==1 ? 'end' :'start'" (click)="openPostDetail($event, item.id, true)"><img src="../../../assets/svg/abstract/edit.svg" alt="Icon" /></ion-button>
              <div class="img-product-container" [slot]="i%2==1 ? 'end' :'start'">
                <img [src]="item.mediaUrl" alt="" />
              </div>
              <ion-button fill="clear" class="remote-link" *ngIf="i%2==0" [slot]="i%2==1 ? 'start' :'end'" (click)="openPostDetail($event, item.id, true)"><img src="../../../assets/svg/abstract/edit.svg" alt="Icon" /></ion-button>
              <div>
                <div class="d-flex mb-8" >
                  <div class="product-name">{{ item.name }}</div>
                </div>
                <div class="">
                  <ion-badge class="product-tag" color="primary" *ngIf="item.brand != null && item.brand.length > 0"> {{item.brand}} </ion-badge>
                  <ion-badge class="product-tag" color="primary" *ngIf="item.model != null && item.model.length > 0"> {{ item.model }}</ion-badge>
                  <ion-badge class="product-tag" color="primary" *ngIf="item.color != null && item.color.length > 0"> {{ item.color }}</ion-badge>
                  <ion-badge class="product-tag" color="primary" *ngIf="item.size != null && item.size.length > 0">{{ item.size }} </ion-badge>
                  <ion-badge class="product-tag" color="primary" *ngIf="item.keywords != null && item.keywords.length > 0">{{ item.keywords }}</ion-badge>
                </div>
              </div>
            </ion-item>
          </ion-virtual-scroll>
        </ion-list>
