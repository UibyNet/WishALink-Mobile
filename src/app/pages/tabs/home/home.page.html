<ion-content>
  <div class="top-container">
    <span class="notification-content">
      <img src="../../../../assets/svg/home/notification.svg" alt="Icon">
      <div class="badge-notification">
        6
      </div>
    </span>
    <div class="top-avatar ion-text-center">
      <div class="avatar-container">
        <img src="../../../../assets/svg/home/avatar.png" alt="Avatar">
      </div>
      <div class="ion-margin-bottom name">
        <span *ngIf="userData">{{userData?.firstName}} {{userData?.lastName}}</span>
        <span *ngIf="userData==null">&nbsp;</span>
      </div>
      <div routerLink="community" class="follower-content">
        <div class="follower">
          <div class="number">56</div>
          <div class="text">Takipçi</div>
        </div>
        <div class="following">
          <div class="number">100</div>
          <div class="text">Takip</div>
        </div>
      </div>
      <div class="top-tabs">
        <div class="tab-container">
          <div class="active">Kategoriler</div>
          <div>Evcil Hayvanım</div>
        </div>
        <div class="d-flex ">
          <img class="plus-icon" src="../../../../assets/svg/home/plus.svg" alt="Icon">
        </div>
      </div>
    </div>
  </div>
  <div class="content">
    <ion-grid>
      <ion-row>
        <ion-col routerLink="/category-detail/1" class="ion-text-center" size="4">
          <div class="card">
            <img src="../../../../assets/svg/abstract/product.png" alt="Img">
          </div>
          <div class="product-title">Teknoloji</div>
          <div class="product-amount">30 ürün</div>
        </ion-col>
        <ion-col routerLink="/category-detail/1" class="ion-text-center" size="4">
          <div class="card">
            <img src="../../../../assets/svg/abstract/product.png" alt="Img">
          </div>
          <div class="product-title">Teknoloji</div>
          <div class="product-amount">30 ürün</div>
        </ion-col>
        <ion-col routerLink="/category-detail/1" class="ion-text-center" size="4">
          <div class="card">
            <img src="../../../../assets/svg/abstract/product.png" alt="Img">
          </div>
          <div class="product-title">Teknoloji</div>
          <div class="product-amount">30 ürün</div>
        </ion-col>
        <ion-col routerLink="/category-detail/1" class="ion-text-center" size="4">
          <div class="card">
            <img src="../../../../assets/svg/abstract/product.png" alt="Img">
          </div>
          <div class="product-title">Teknoloji</div>
          <div class="product-amount">30 ürün</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
