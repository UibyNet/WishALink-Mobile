<ion-content [scrollEvents]="true" parallax-page>
    <div class="profile-header scrollable">
        <span (click)="openNotification()" class="notification-content">
            <img src="../../../../assets/svg/home/notification.svg" alt="Icon">
            <div *ngIf="userData != null && userData.notificationCount > 0" class="badge-notification">
                {{ userData.notificationCount }}
            </div>
        </span>
        <div class="profile-container ion-text-center">
            <div class="profile-inner">
                <div class="avatar">
                    <div class="avatar-image">
                        <img [src]="userData == null ? '../../../../assets/svg/home/avatar.png' : userData.profilePictureUrl"
                            alt="">
                    </div>
                    <div (click)="presentActionSheet()" class="avatar-options">
                        <img src="../../../../assets/svg/abstract/add.svg" alt="Icon">
                    </div>
                </div>
                <div class="profile-info">
                    <div class="ion-margin-bottom profile-name">
                        <span>{{userData == null? '&nbsp;' : userData.fullName}}</span>
                    </div>
                    <div routerLink="community" class="follower-info">
                        <div class="follower">
                            <div class="number">{{userData == null ? 0 : userData.followersCount}}</div>
                            <div class="text">Takipçi</div>
                        </div>
                        <div class="following">
                            <div class="number">{{userData == null ? 0 : userData.followingsCount}}</div>
                            <div class="text">Takip</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="top-tabs">
                <div class="tab-container">
                    <div>Kategoriler</div>
                    <div (click)="addCategory()" class="active">
                        <span class="mr-1"> <img style="filter: contrast(3) brightness(0) invert(1);" class="plus-icon"
                                src="../../../../assets/svg/home/plus.svg" alt="Icon"></span>
                        Kategori Ekle
                    </div>
                </div>
                <div class="d-flex ">

                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <ion-grid>
            <ion-row>
                <ion-col *ngFor="let category of categories" routerLink="/category-detail" [state]="category" class="ion-text-center" size="4">
                    <div class="card" [ngStyle]="{ 'background-image': 'url(' + category.mediaUrl + ')'}" >
                    </div>
                    <div class="product-title">{{ category.name }}</div>
                    <div class="product-amount">{{ category.postCount }} ürün</div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
