<ion-content>
    <div class="main">
        <div class="top-container">
            <div class="page-title ion-margin-top ion-text-center">
                Etkinlik {{ activityId > 0 ? 'güncelle' : 'ekle' }}
            </div>
        </div>
        <div class="main-content">
            <div class="exit-container">
                <ion-back-button defaultHref="/app" color="light" icon="close" text=""></ion-back-button>
            </div>
            <div class="mw-500-tablet">

                <div class="ion-margin-bottom">
                    <ion-input [(ngModel)]="name" placeholder="Başlık"></ion-input>
                </div>
                <!--
                <div class="ion-margin-bottom">
                  <ion-input [(ngModel)]="categoryId" placeholder="İlgili kategori"></ion-input>
                </div>
                -->
                <div class="ion-margin-bottom toogle-container">
                    <div>Bu panoda gizle</div>
                    <div>
                        <ion-toggle [(ngModel)]="isHidden" color="primary"></ion-toggle>
                    </div>
                </div>
                <div class="ion-margin-bottom">
                    <ion-datetime [(ngModel)]="startDate" (ionChange)="endDateFormatter($event)" [max]="maxDate"
                                  [min]="minDate" doneText="Tamam" cancelText="İptal" displayFormat="DD.MM.YYYY"
                                  placeholder="Başlangıç"></ion-datetime>
                </div>
                <div class="ion-margin-bottom">
                    <ion-datetime [(ngModel)]="endDate" [min]="startDate" [max]="maxDate" doneText="Tamam"
                                  cancelText="İptal" displayFormat="DD.MM.YYYY" placeholder="Başlangıç"></ion-datetime>
                </div>
                <div class="mb-32">
                    <ion-input [(ngModel)]="description" placeholder="Açıklama"></ion-input>
                </div>
                <div>
                    <ion-button color="primary" expand="block" fill="outline" [disabled]="isLoading"
                                *ngIf="activityId === 0" (click)="saveActivity()">
                        {{isLoading ? 'Oluşturuluyor...' : 'Oluştur'}}
                    </ion-button>
                    <ion-button color="primary" expand="block" fill="outline" [disabled]="isLoading" *ngIf="activityId > 0"
                                (click)="saveActivity()">
                        {{isLoading ? 'Güncelleniyor...' : 'Güncelle'}}
                    </ion-button>
                </div>
                <div *ngIf="activityId > 0" class="mt-3 ion-text-center">
                    <ion-button class="ion-text-capitalize" color="danger" expand="block" fill="outline"
                                (click)="deleteActivity()">Etkinliği
                        Sil
                    </ion-button>
                </div>
            </div>

        </div>
    </div>
</ion-content>
