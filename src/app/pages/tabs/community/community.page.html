<ion-content>
  <div class="top-container">
    <span routerLink="/tabs" routerDirection="back" class="back-button">
      <img src="../../../../assets/svg/abstract/back-icon-dark.svg" alt="Icon">
    </span>
    <div class="top-avatar ion-text-center">
      <div class="avatar-container">
        <img [src]="userData?.profilePictureUrl" alt="Avatar">
      </div>
      <div class="ion-margin-bottom name">
        {{userData?.fullName}}
      </div>
      <div class="follower-content">
        <div class="follower">
          <div class="number">{{userData?.followersCount}}</div>
          <div class="text">Takipçi</div>
        </div>
        <div class="following">
          <div class="number">{{userData?.followingsCount}}</div>
          <div class="text">Takip</div>
        </div>
      </div>
      <div class="top-tabs">
        <div class="tab-container">
          <div class="active">Takipçi</div>
          <div class="follow-info">Takip</div>
        </div>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="profile-list-item">
      <div class="person-info">
        <div class="img-container"><img src="../../../../assets/svg/abstract/avatar.png" alt="Img"></div>
        <div class="name">Mehmet Zor</div>
      </div>
      <div class="follow-info active">
        Takip Et
      </div>
    </div>
    <div class="profile-list-item">
      <div class="person-info">
        <div class="img-container"><img src="../../../../assets/svg/abstract/avatar2.png" alt="Img"></div>
        <div class="name">Aysu Bal</div>
      </div>
      <div class="follow-info active">
        Takip Et
      </div>
    </div>
    <div class="profile-list-item">
      <div class="person-info">
        <div class="img-container"><img src="../../../../assets/svg/abstract/avatar3.png" alt="Img"></div>
        <div class="name">Amet Ak</div>
      </div>
      <div class="follow-info">
        Takip Et
      </div>
    </div>
    <div class="profile-list-item">
      <div class="person-info">
        <div class="img-container"><img src="../../../../assets/svg/abstract/avatar4.png" alt="Img"></div>
        <div class="name">Mehmet Bal</div>
      </div>
      <div class="follow-info active">
        Takip Et
      </div>
    </div>
  </div>
</ion-content>
