<ion-content>
    <div class="top-container">
    <span routerLink="/tabs/search" routerDirection="back" class="back-button">
      <img src="../../../../assets/svg/abstract/back-icon-dark.svg" alt="Icon">
    </span>
        <div class="top-avatar mt-1 ion-text-center">
            <div class="avatar-container">
                <img  [src]="strangerUser?.profilePictureUrl" alt="Avatar">
            </div>
            <div class="ion-margin-bottom name">
                {{strangerUser?.fullName}}
            </div>
            <div class="follower-content">
                <div class="follower">
                    <div class="number">{{strangerUser?.followersCount}}</div>
                    <div class="text">Takipçi</div>
                </div>
                <div class="following">
                    <div class="number">{{strangerUser?.followingsCount}}</div>
                    <div class="text">Takip</div>
                </div>
            </div>
            <div (click)="selectedUser()" [ngClass]="{'active':!strangerUser?.isFollowing}" class="my-4 badge-container mx-auto font-9 d-flex ion-justify-content-center ion-align-items-center">
                {{strangerUser?.isFollowing ? 'Takibi Bırak' : 'Takip Et'}}
            </div>
            <div class="top-tabs">
                <div class="tab-container">
                    <div class="active">Kategoriler</div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <ion-grid>
            <ion-row>
                <ion-col routerLink="stranger-profile-detail/1" class="ion-text-center" size="4">
                    <div class="card">
                        <img src="../../../../assets/svg/abstract/product.png" alt="Img">
                    </div>
                    <div class="product-title">Teknoloji</div>
                    <div class="product-amount">30 ürün</div>
                </ion-col>
                <ion-col routerLink="stranger-profile-detail/1" class="ion-text-center" size="4">
                    <div class="card">
                        <img src="../../../../assets/svg/abstract/product.png" alt="Img">
                    </div>
                    <div class="product-title">Teknoloji</div>
                    <div class="product-amount">30 ürün</div>
                </ion-col>
                <ion-col routerLink="stranger-profile-detail/1" class="ion-text-center" size="4">
                    <div class="card">
                        <img src="../../../../assets/svg/abstract/product.png" alt="Img">
                    </div>
                    <div class="product-title">Teknoloji</div>
                    <div class="product-amount">30 ürün</div>
                </ion-col>
                <ion-col routerLink="stranger-profile-detail/1" class="ion-text-center" size="4">
                    <div class="card">
                        <img src="../../../../assets/svg/abstract/product.png" alt="Img">
                    </div>
                    <div class="product-title">Teknoloji</div>
                    <div class="product-amount">30 ürün</div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
