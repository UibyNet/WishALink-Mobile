<ion-content class="dark">
    <div class="main">
        <div class="top-container">
            <span hidden (click)="openNotification()" class="notification-content">
                <img src="../../../../assets/svg/tabs/notification-light.svg" alt="Icon">
                <div *ngIf="appService.unreadNotificationsCount > 0" class="badge-notification">
                    {{appService.unreadNotificationsCount}}
                </div>
            </span>
            <div class="page-title ion-margin-top ion-text-center">
                {{ 'Settings.Title' | translate }}
            </div>
            <div routerLink="/profile-settings" class="profile-content">
                <div class="person-info">
                    <div class="img-container"><img [src]="userData?.profilePictureUrl" alt=""></div>
                    <div class="name-text">{{userData?.fullName}}</div>
                </div>
                <div>
                    <img src="../../../../assets/svg/abstract/right-arrow-blue.svg" alt="Icon">
                </div>
            </div>
        </div>
        <div class="main-content">
            <ion-list>
                <ion-item button detail="true" (click)="shareApp()">
                    <div class="icon" slot="start">
                        <ion-icon name="person-add-outline"></ion-icon>
                    </div>
                    <ion-label><h2>Arkadaşına Öner</h2></ion-label>
                </ion-item>
                <ion-item button detail="true" routerLink="/change-password">
                    <div class="icon" slot="start">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </div>
                    <ion-label><h2>Şifreyi Değiştir</h2></ion-label>
                </ion-item>
                <ion-item button detail="true" routerLink="/change-phone-number">
                    <div class="icon" slot="start">
                        <ion-icon name="call-outline"></ion-icon>
                    </div>
                    <ion-label><h2>Numarayı Değiştir</h2></ion-label>
                </ion-item>
                <ion-item button detail="true" routerLink="/app/wallet/cards">
                    <div class="icon" slot="start">
                        <ion-icon name="card-outline"></ion-icon>
                    </div>
                    <ion-label><h2>Kayıtlı Kartlar</h2></ion-label>
                </ion-item>
                <ion-item button detail="true" routerLink="/app/wallet/history">
                    <div class="icon" slot="start">
                        <ion-icon name="receipt-outline"></ion-icon>
                    </div>
                    <ion-label><h2>Ödeme geçmişi</h2></ion-label>
                </ion-item>
                <!--
                <ion-item button detail="true" routerLink="/change-notifications-setting">
                    <div class="icon" slot="start">
                        <ion-icon name="notifications-outline"></ion-icon>
                    </div>
                    <ion-label><h2>Bildirim Ayarları</h2></ion-label>
                </ion-item>
                <ion-item button detail="true" routerLink="/change-account-setting">
                    <div class="icon" slot="start">
                        <ion-icon name="person-outline"></ion-icon>
                    </div>
                    <ion-label><h2>Hesap Ayarları</h2></ion-label>
                </ion-item>
                -->
                <ion-item button detail="false">
                    <div class="icon" slot="start">
                        <ion-icon name="globe-outline"></ion-icon>
                    </div>
                    <ion-label><h2>Dili Değiştir</h2></ion-label>
                    <ion-select placeholder="Select One" (ionChange)="changeLang()" [(ngModel)]="currentLang"
                        okText="Tamam" cancelText="İptal">
                        <ion-select-option value="tr">Türkçe</ion-select-option>
                        <ion-select-option value="en">English</ion-select-option>
                      </ion-select>
                </ion-item>
                <ion-item button detail="true" (click)="logout()">
                    <div class="icon" slot="start">
                        <ion-icon name="exit-outline"></ion-icon>
                    </div>
                    <ion-label><h2>Çıkış Yap</h2></ion-label>
                </ion-item>
            </ion-list>
        </div>
    </div>

</ion-content>
