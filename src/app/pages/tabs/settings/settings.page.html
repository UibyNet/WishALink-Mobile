<ion-content class="dark">
    <div class="main">
        <div class="top-container">
            <span hidden (click)="openNotification()" class="notification-content">
                <img src="../../../../assets/svg/tabs/notification-light.svg" alt="Icon">
                <div *ngIf="appService.unreadNotificationsCount > 0" class="badge-notification">
                    {{appService.unreadNotificationsCount}}
                </div>
            </span>
            <div class="page-title ion-margin-top ion-text-center">
                Ayarlar
            </div>
            <div routerLink="/profile-settings" class="profile-content">
                <div class="person-info">
                    <div class="img-container"><img [src]="userData?.profilePictureUrl" alt=""></div>
                    <div class="name-text">{{userData?.fullName}}</div>
                </div>
                <div>
                    <img src="../../../../assets/svg/abstract/right-arrow-blue.svg" alt="Icon">
                </div>
            </div>
        </div>
        <div class="main-content">
            <ion-list>
                <ion-item button detail="true" (click)="shareApp()">
                    <div class="icon" slot="start">
                        <ion-icon name="person-add-outline"></ion-icon>
                    </div>
                    <ion-label>Arkadaşına Öner</ion-label>
                </ion-item>
                <ion-item button detail="true" routerLink="/change-password">
                    <div class="icon" slot="start">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </div>
                    <ion-label>Şifreyi Değiştir</ion-label>
                </ion-item>
                <ion-item button detail="true" routerLink="/change-phone-number">
                    <div class="icon" slot="start">
                        <ion-icon name="call-outline"></ion-icon>
                    </div>
                    <ion-label>Numarayı Değiştir</ion-label>
                </ion-item>
                <!--
                <ion-item button detail="true" routerLink="/change-notifications-setting">
                    <div class="icon" slot="start">
                        <ion-icon name="notifications-outline"></ion-icon>
                    </div>
                    <ion-label>Bildirim Ayarları</ion-label>
                </ion-item>
                <ion-item button detail="true" routerLink="/change-account-setting">
                    <div class="icon" slot="start">
                        <ion-icon name="person-outline"></ion-icon>
                    </div>
                    <ion-label>Hesap Ayarları</ion-label>
                </ion-item>
                -->
                <ion-item button detail="true" (click)="logout()">
                    <div class="icon" slot="start">
                        <ion-icon name="exit-outline"></ion-icon>
                    </div>
                    <ion-label>Çıkış Yap</ion-label>
                </ion-item>
            </ion-list>
        </div>
    </div>

</ion-content>
