<ion-header mode="ios" trasculent="true" class="back-only ion-no-border">
  <div *ngIf="!appService.isMobile" class="header-top"></div>

  <div class="shrinkable">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button
          default-href=".."
          color="dark"
          text=""
        ></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </div>
</ion-header>
<ion-content>
  <div>
    <img [src]="campaign.mediaUrl" alt="" />
  </div>
  <div class="ion-padding">
    <ion-card-title>{{campaign.name}}</ion-card-title>
    <ion-card-subtitle class="mt-2"
      >{{campaign.subTitle}} - {{campaign.startDate}} ~
      {{campaign.endDate}}</ion-card-subtitle
    >
    <ion-card-content
      [innerHTML]="campaign.body | sanitizeHtml"
      class="ion-no-padding ion-margin-top"
    >
    </ion-card-content>
  </div>
</ion-content>
