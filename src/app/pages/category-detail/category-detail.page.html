<ion-content [scrollEvents]="true" parallax-page>
  <div class="profile-header scrollable">
    <span routerLink="/tabs/home" routerDirection="back" class="back-button">
      <img src="../../../../assets/svg/abstract/back-icon-dark.svg" alt="Icon">
    </span>
    <div class="profile-container ion-text-center">
      <div class="profile-inner">
        <div class="avatar avatar-sm">
          <div class="avatar-image">
            <img src="../../../../assets/svg/home/avatar.png" alt="Avatar">
          </div>
        </div>
        <div class="profile-info">
          <div class="category-name">
            Teknoloji
          </div>
          <div class="category-info">
            {{ posts != undefined && posts.length > 0 ? posts.length : 0 }} Ürün
          </div>
          <div class="arrange-button">
            <button>Düzenle</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="content product-content">
    <div *ngFor="let post of posts" class="item-container">
      <ion-grid *ngIf="post != null" class="ion-no-padding">
        <ion-row>
          <ion-col class="ion-text-center img-bottom" size="4">
            <div class="img-product-container">
              <img [src]="post.mediaUrl" alt="Img">
            </div>
          </ion-col>
          <ion-col class="ion-text-center col-custom ion-padding-start" size="8">
            <div class="d-flex mb-8">
              <div class="product-name">{{post.name}}</div>
              <div (click)="redirectToUrl(post.url)">
                <img src="../../../assets/svg/abstract/edit.svg" alt="Icon">
              </div>
            </div>
            <div class="d-flex" *ngIf="post.keywords != null && post.keywords.length > 0">
              <div class="badge-container">{{ post.keywords }}</div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  <div (click)="addProduct()" class="add-product">
    <img src="../../../assets/svg/abstract/add.svg" alt="Icon">
  </div>
</ion-content>
