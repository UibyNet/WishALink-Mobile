<ion-content>

  <div class="main-container">

    <div class="lang-selector">
      <ion-button (click)="openLangSelector()" >
        <ion-icon name="globe-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-item>
        <ion-label>Dil Seçiniz</ion-label>
        <ion-select [hidden]="false" #langSelector (ionChange)="changeLang()" [(ngModel)]="currentLang" okText="Tamam"
          cancelText="İptal">
          <ion-select-option value="tr">Türkçe</ion-select-option>
          <ion-select-option value="en">English</ion-select-option>
        </ion-select>
      </ion-item>
    </div>


    <div class="logo-container">
      <img src="../../../assets/svg/intro/logo-intro.svg" alt="Logo">
    </div>
    <div class="icon-container">
      <div (click)="presentActionSheet()" class="rounded-icon-content" [hidden]="isLoggedIn">
        <img src="../../../assets/svg/intro/arrow-down.svg" alt="Icon">
      </div>
      <div class="dot-container">
        <img src="../../../assets/svg/intro/dots-horizontal.svg" alt="Icon">
      </div>
    </div>
  </div>
</ion-content>
