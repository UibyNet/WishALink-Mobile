<ion-content>
  <div class="main">
    <div class="top-container">
      <div class="page-title ion-margin-top ion-text-center">
        Kategori oluştur
      </div>
    </div>
    <div class="main-content">
      <div>
        <div routerLink="/tabs" routerDirection="back" class="exit-container">
          <img src="../../../assets/svg/abstract/exit.svg" alt="Icon">
        </div>
        <div class="top-tabs">
          <div class="tab-container">
            <div class="active">Kategoriler</div>
            <div>Evcil Hayvanım</div>
          </div>
        </div>
        <div class="ion-margin-bottom">
          <ion-input [(ngModel)]="categoryName" (ionChange)="onAutoFormatChangedCategoryName()" placeholder="Kategori ismi"></ion-input>
        </div>
        <div class="toogle-container">
          <div>Bu kategoriyi panoda gizle</div>
          <div>
            <ion-toggle [(ngModel)]="isHidden" color="primary"></ion-toggle>
          </div>
        </div>
      </div>
      <div>
        <button (click)="save()">Oluştur</button>
      </div>
    </div>
  </div>
</ion-content>
