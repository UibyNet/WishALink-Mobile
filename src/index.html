<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="utf-8" />
  <title>Wish A Link</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <meta name="smartbanner:title" content="Wish A Link">
  <meta name="smartbanner:author" content="KPay">
  <meta name="smartbanner:price" content="Free">
  <meta name="smartbanner:price-suffix-apple" content=" - On the App Store">
  <meta name="smartbanner:price-suffix-google" content=" - In Google Play">
  <meta name="smartbanner:icon-apple" content="/assets/icon/icon.png">
  <meta name="smartbanner:icon-google" content="/assets/icon/icon.png">
  <meta name="smartbanner:button" content="VIEW">
  <meta name="smartbanner:button-url-apple" content="https://apps.apple.com/tr/app/wish-a-link/id1590155127">
  <meta name="smartbanner:button-url-google" content="https://play.google.com/store/apps/details?id=com.wishalink">
  <meta name="smartbanner:enabled-platforms" content="android,ios">
  <meta name="smartbanner:close-label" content="Close">

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<body>
  <app-root></app-root>
  <script src="assets/js/card.js"></script>
  <script src="assets/js/smartbanner.min.js"></script>
</body>

</html>
